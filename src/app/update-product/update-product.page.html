<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Update product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">update-product</ion-title>

    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <form [formGroup]="updateForm" (ngSubmit)="updateProduct()">
        <ion-list lines="full">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Precio</ion-label>
            <ion-input type="number" formControlName="price"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Descripci√≥n</ion-label>
            <ion-textarea formControlName="description"></ion-textarea>
          </ion-item>

          <ion-item>
            <ion-label>Imagen</ion-label>
            <ion-input type="text" formControlName="photo"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Tipo</ion-label>
            <ion-select formControlName="type">
              <ion-select-option value="Abarrotes">Abarrotes</ion-select-option>
              <ion-select-option value="Frutas y Verduras">Frutas y Verduras</ion-select-option>
              <ion-select-option value="Limpieza">Limpieza</ion-select-option>
              <ion-select-option value="Farmacia">Farmacia</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
       
        <ion-button block color="primary" (click)="updateProduct()" type="submit" [disabled]="!updateForm.valid">
          Modificar
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
